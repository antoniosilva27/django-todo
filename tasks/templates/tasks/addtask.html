{% extends 'base.html' %}

{% block title %}Task List{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Add your new task</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Add Task">
    </form>
</div>
{% endblock %}
